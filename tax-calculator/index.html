<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <div class="rowContainer">
            <h2 class="secondaryTitle">Sales Receipt</h2>
            <div class="row">
                <h3>
                    Item
                </h3>
                <p>Amount</p>
            </div class="row">
            <div class="row">
                <h3>Pepsi</h3>
                <p>1.99</p>
            </div>
            <div class="row">
                <h3>Chips</h3>
                <p>3.99<p>
            </div>
            <div class="row">
                <h3>Gum</h3>
                <p>5.99<p>
            </div>
            <div class="row">
                <h3>Hot Dog</h3>
                <p>8.50<p>
            </div>
            <hr />
            <div class="row">
                <h3>Tax Rate</h3>
                <p>3%</p>
            </div>
            <div class="row">
                <h3>Calculated Tax</h3>
                <p></p>
            </div>
            <div class="row">
                <h2>
                    Total Amount With Tax
                </h2>
                <p id="totalWithTax"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
